# creating pv is k8 admin job
apiVersion: v1
kind: PersistentVolume
metadata:
  name: ebs-static
spec:
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain # retain: means don't delete data;recycle : means delete data, don't delete disk, delete: means delete the disk
  capacity:
    storage: 15Gi
  csi:
    driver: ebs.csi.aws.com
    fsType: ext4
    # we should give our volume ID 
    volumeHandle: vol-0c3a69bb3c6b86a32
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-static
spec:
  storageClassName: "" # Empty string must be explicitly set otherwise default StorageClass will be set
  volumeName: ebs-static # SHOULD be compulsory pv name tha is in 5th line
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 15Gi # we sould not give more than 15 that is we gave storage in pv line 11

---
apiVersion: v1
kind: Pod
metadata:
  name: nginx
spec:
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: nginx-html
      mountPath: /usr/share/nginx/html
  volumes:
  - name: nginx-html
    persistentVolumeClaim:
      claimName: ebs-static
